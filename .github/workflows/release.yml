name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build Windows binary
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
        run: go build -ldflags "-s -w -H windowsgui" -o oAo-Agent-Team.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: oAo-Agent-Team.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
